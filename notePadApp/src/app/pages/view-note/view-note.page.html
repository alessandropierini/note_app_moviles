<ion-header>
  <ion-toolbar>
    <ion-title>{{noteTitle}}</ion-title>

    <ion-buttons slot="start" class="ion-padding">
      <ion-icon slot="icon-only" name="arrow-back" class="ion-padding" routerLink="/"></ion-icon>
    </ion-buttons>

    <ion-buttons slot="end" class="ion-padding">
      <ion-icon slot="icon-only" name="cloud-upload" class="ion-padding" (click)="saveNote()"></ion-icon>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item color="dark">
    <ion-input [(ngModel)]="newNoteDescription"></ion-input>
  </ion-item>
  <ion-textarea [(ngModel)]="newNoteInfo"></ion-textarea>
</ion-content>
